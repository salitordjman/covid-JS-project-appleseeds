<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>covid-JS-project-appleseeds</title>
    <link rel="stylesheet" href="./css/covid-JS-project-appleseeds.css">
    <link rel="stylesheet" href="./normalize/normalize.css">
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="./css/covid-small-screen.css">
    <link rel="stylesheet" media="screen and (max-width: 550px)" href="./css/covid-mobile.css">
    <link rel="stylesheet" media="screen and (max-height: 600px)" href="./css/covid-small-height.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
</head>
<body>
  <!-- Creating a container, land buttons and graph buttons, SECTION of countries -->
  <div class="start">
    loading...
  <div class="loader"></div>
  </div>
  <section class="container">
    <h1>Covid 19 Stats</h1>
    <div class="chart">
      <canvas id="myChart" height="50vh" width="100vw"></canvas>
    </div>
    <div class="allButton">
      <div class="graphsBtn">
        <button class="cases confirmed">Confirmed</button>
        <button class="cases deaths">Deaths</button>
        <button class="cases recovered">Recovered</button>
        <button class="cases critical">Critical</button>
      </div>
      <div class="countriesBtn">
        <button class="region asia">Asia</button>
        <button class="region europe">Europe</button>
        <button class="region africa">Africa</button>
        <button class="region americas">Americas</button>
        <button class="region world">World</button>
      </div>
    </div>
  </section>
  <!-- Create LOADING and cancel it by loading information -->
  <section class="specificCountry"></section>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/covid-JS-project-appleseeds.js" type="module"></script>
</body>
</html>
